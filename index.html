<!--fonts-->

<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

<!--The form-->
<img src="https://newsroom.spotify.com/media/mediakit/2018-03-19_22-28-42/Spotify_Logo_CMYK_Black.png" alt="Spotify logo">
<h1 id="title">Customer Satisfaction Survey</h1>
<div id="form-outer">
  <p id="description">Let us know how we can improve our service</p>
  <form id="survey-form" method="GET">
    <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name"> Name: </label>
      </div>
      <div class="rightTab">
        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="email-label" for="email"> Email: </label>
      </div>
      <div class="rightTab">
        <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="number-label" for="age"> Age: </label>
      </div>
      <div class="rightTab">
        <input type="number" name="age" id="number" min="1" max="111" class="input-field" placeholder="Age">
      </div>
    </div>
    
    <!--Which version of Spotify do you use?-->
    
    <div class="rowTab">
      <div class="labels">
        <label for="version">Which version of Spotify <br> do you use?</label>
      </div>
      <div class="rightTab">
        <select id="dropdown" name="version" class="dropdown">
          <option disabled value>
            Select an option
          </option>
          <option value="free">
            Free
          </option>    
          <option value="premium">
            Premium
          </option>
          <option value="family">Family</option>
        </select>          
      </div>
    </div>
         
    <!--How often do you listen to music?-->
    
    <div class="rowTab">
      <div class="labels">
        <label for="user-option">How often do you use Spotify <br> to listen to music?</label>
      </div>
      <div class="rightTab">
        <ul>
          <li class="radio">
            <label>
              <input name="radio-buttons" value="1" type="radio" class="user-option">Several times per day
            </label>
          </li>
          <li class="radio">
            <label>
              <input name="radio-buttons" value="2" type="radio" class="user-option">One time per day              
            </label>
          </li>
          <li class="radio">
            <label>
              <input name="radio-buttons" value="3" type="radio" class="user-option">1-6 times per week              
            </label>            
          </li>
          <li class="radio">
            <label>
              <input name="radio-buttons" value="4" type="radio" class="user-option">3 times per month              
            </label>            
          </li>
          <li class="radio">
            <label>
              <input name="radio-buttons" value="5" type="radio" class="user-option">Less than a month
            </label>            
          </li>
        </ul>
      </div>
    </div>
        
    <!--When do you listen to music checkboxess-->
    
    <div class="rowTab">
      <div class="labels">
        <label for="when-listen">When do you listen to music<br>(Check all that apply): </label>
      </div>
      <div class="rightTab">
        <ul id="when-listen">
          <li class="checkbox"><label>
            <input name="checkbox" value="1" type="checkbox" class="user-option">While working
          </label></li>
          <li class="checkbox"><label>
            <input name="checkbox" value="2" type="checkbox" class="user-option">While driving
            </label></li>
          <li class="checkbox"><label>
            <input name="checkbox" value="3" type="checkbox" class="user-option">While studying
            </label></li>
          <li class="checkbox"><label>
            <input name="checkbox" value="4" type="checkbox" class="user-option">While exercising
            </label></li>
          <li class="checkbox"><label>
            <input name="checkbox" value="5" type="checkbox" class="user-option">On freetime
          </label></li>
          <li class="checkbox">
            <label>
              <input name="checkbox" value="6" type="checkbox" class="user-option">           Other
              <input type="text" name="additional-option" class="mini-input" placeholder="please specify">
            </label>
           </li>
        </ul>
      </div>
    </div>
    
    <!--How long has you use Spotify-->
    
    <div class="rowTab">
      <div class="labels">
        <label for="how-long">
          How long has you use Spotify?
        </label>
      </div>
      <div class="rightTab">
        <ul>
          <li class="radio">
            <label>              
              <input name="radio-buttons" value="1" type="radio" class="user-option">Less than 3 months
            </label>
          </li>
          <li class="radio">
            <label>               
              <input name="radio-buttons" value="2" type="radio" class="user-option">3-6 months
            </label>
          </li>
          <li class="radio">
            <label>
              <input name="radio-buttons" value="3" type="radio" class="user-option">6 months - 1 year 
            </label>
          </li>
          <li class="radio">
            <label>
              <input name="radio-buttons" value="4" type="radio" class="user-option">More than a year 
            </label>
          </li>
          <li class="radio">
            <label>
              I am not a current customer
              <input name="radio-buttons" value="5" type="radio" class="user-option">
            </label>
          </li>
        </ul>
      </div>
    </div>
    
    <!--How did you hear about Spotify-->
    
    <div class="rowTab">
      <div class="labels"> 
        <labels for="how-U-know"> 
          How did you hear about Sotify?  
        </label>
      </div>
      <div class="rightTab">
        <ul id="how-U-know">
          <li class="checkbox">
            <label>
              <input name="how-know" value="1" type="checkbox" class="user-option">Friend/Family
            </label>            
          </li>
          <li class="checkbox">
            <label>
              <input name="how-know" value="2" type="checkbox" class="user-option">Social Media
            </label>            
          </li>
          <li class="checkbox">
            <label>
              <input name="how-know" value="3" type="checkbox" class="user-option">Website
            </label>            
          </li>
          <li class="checkbox">
            <label>
              <input name="how-know" value="4" type="checkbox" class="user-option">Magazine
            </label>            
          </li>
          <li class="checkbox">
            <label>
              <input name="how-know" value="5" type="checkbox" class="user-option">Advertisement
            </label>            
          </li>
          <li class="checkbox">
            <label>
              <input name="how-know" value="6" type="checkbox" class="user-option">Other media
            </label>            
          </li>
        </ul>
      </div>
    </div>
    
    <!--How satisfied are you with Spotify-->
    
    <div class="rowTab">
      <div class="labels">
        <label for="user-option">Overall, how satisfied are you with Spotify?</label>
      </div>
      <div class="rightTab">
        <ul>
          <li class="radio">
            <label>
              <input name="radio-buttons" value="1" type="radio" class="user-option">Hate it
            </label>
          </li>
          <li class="radio">
            <label>
              <input name="radio-buttons" value="2" type="radio" class="user-option">Meh
            </label>
          </li>
          <li class="radio">
            <label>
              <input name="radio-buttons" value="3" type="radio" class="user-option">Neutral
            </label>
          </li>
          <li class="radio">
            <label>
              <input name="radio-buttons" value="4" type="radio" class="user-option">Like it
            </label>
          </li>
          <li class="radio">
            <label>
              <input name="radio-buttons" value="5" type="radio" class="user-option">Love it!
            </label>
          </li>
        </ul>
      </div>
    </div>
    
    <div class="rowTab">
      <div class="labels">
        <label for="suggestions">How would you like us to improve Spotify?</label>        
      </div>
        <div class="rightTab">
          <textarea id="suggestions" class="input-field" name="suggestions" placeholder="Enter your suggestions here..."></textarea>
      </div>
    </div>
    <hr>
    <div>
      <p class="thank-you">Thank you for taking the time to give us your feedback.</p>
    </div>
    <button id="submit" type="submit">Submit</button>
  </form>
</div>
